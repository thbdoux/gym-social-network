<svg viewBox="0 20 200 45" xmlns="http://www.w3.org/2000/svg">
 <defs>
<!-- Enhanced radial gradient for 'd' -->
<radialGradient id="gradient-d" cx="30%" cy="30%" r="70%" fx="20%" fy="20%">
<stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
<stop offset="50%" style="stop-color:#FF8C00;stop-opacity:1" />
<stop offset="100%" style="stop-color:#FF0080;stop-opacity:1" />
</radialGradient>
<!-- Enhanced diagonal gradient for 'o' -->
<linearGradient id="gradient-o" x1="0%" y1="0%" x2="100%" y2="100%">
<stop offset="0%" style="stop-color:#FF0080;stop-opacity:1" />
<stop offset="50%" style="stop-color:#FF00FF;stop-opacity:1" />
<stop offset="100%" style="stop-color:#4B0082;stop-opacity:1" />
</linearGradient>
<!-- Enhanced multi-stop gradient for 'u' -->
<linearGradient id="gradient-u" x1="0%" y1="100%" x2="100%" y2="0%">
<stop offset="0%" style="stop-color:#4B0082;stop-opacity:1" />
<stop offset="30%" style="stop-color:#8A2BE2;stop-opacity:1" />
<stop offset="70%" style="stop-color:#0000FF;stop-opacity:1" />
<stop offset="100%" style="stop-color:#00BFFF;stop-opacity:1" />
</linearGradient>
</defs>
<!-- Centered text elements with enhanced gradients -->
<text x="50" y="60" font-size="50" font-family="Arial Black" fill="url(#gradient-d)">d</text>
<text x="80" y="60" font-size="50" font-family="Arial Black" fill="url(#gradient-o)">o</text>
<text x="110" y="60" font-size="50" font-family="Arial Black" fill="url(#gradient-u)">u</text>
</svg>